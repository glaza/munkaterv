<div class="munkaterv">
    <div cdkDropList class="programok" (cdkDropListDropped)="drop($event)">
        <div cdkDrag class="program" *ngFor="let program of programs">
            <div cdkDragHandle class="drag-handle">
                <mat-icon>drag_indicator</mat-icon>
            </div>
            <app-program [program]="program"></app-program>
        </div>
        <button mat-fab color="gold" (click)="addNewProgram()">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-fab color="silver" (click)="addNewProgram()">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-fab color="bronze" (click)="addNewProgram()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
