<section class="time">
    <mat-form-field class="duration">
        <input
            matInput type="number"
            [(ngModel)]="csapatFoglalkozas.duration"
            [readonly]="!(editable$ | async)"
        />
        <mat-hint [align]="'start'">perc</mat-hint>
    </mat-form-field>
</section>

<section class="editor-section">
    <app-editor-wrapper
        [editable$]="editable$"
        [(leiras)]="csapatFoglalkozas.leiras"
    ></app-editor-wrapper>
</section>
